<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Define a configuração da viewport para dispositivos móveis.-->
    <script src="script.js"></script> <!-- Inclui o arquivo "script.js". -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo "style.css". -->
    <title>Calculadora de Movimento Circular</title> <!-- Define o título da página exibido na aba do navegador. -->
</head>

<body>
    <h1>Calculadora de Movimento Circular</h1> <!-- Título principal da página. -->

    <br> <!-- Espaço. -->
    <br>

    <div class="r"> <!-- Separa uma classe para r (raio). -->
        <label for="raio">Raio (m)<input type="number" name="raio"></label>
        <!-- Um campo de entrada de número para inserir o raio. -->
    </div>

    <br>

    <div class="v"> <!-- Separa uma classe para v (velocidade). -->
        <label for="velocidade">Velocidade (rad/s)<input type="number" name="velocidade"></label>
        <!-- Um campo de entrada de número para inserir a velocidade. -->
    </div>

    <br>
    <br>

    <button class="botao" type="button" onclick="calcular()">Calcular</button>
    <!-- Um botão que chama a função "calcular" quando clicado. -->
    <!-- onclick: executa determinada funcionalidade quando um botão é clicado.. -->

    <br>

    <h2>Resultado:</h2> <!-- Título secundário para o resultado. -->
    <p id="aceleracaoCentripeta"></p> <!-- Um parágrafo com um ID "aceleracaoCentripeta" para exibir o resultado. -->
</body>
</html>
